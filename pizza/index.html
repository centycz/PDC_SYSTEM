<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <title>Obsluha - Restaurace</title>
   <style>
        /* Všechny CSS styly zůstávají stejné... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            padding: 15px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 {
            color: white;
            font-size: 2.2em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* KONTEJNER PRO PERGOLY - GRID LAYOUT */
        .pergolas-container {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        /* RESPONZIVNÍ GRID PRO PERGOLY */
        @media (min-width: 769px) and (max-width: 1024px) {
            /* iPad - 2 sloupce */
            .pergolas-container {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
        }
        
        @media (min-width: 1025px) {
            /* Desktop - 2-3 sloupce podle šířky */
            .pergolas-container {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 768px) {
            /* Mobil - 1 sloupec */
            .pergolas-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
        
        /* PERGOLA SEKCE */
        .pergola-section {
            break-inside: avoid;
            page-break-inside: avoid;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* NADPISY PERGOL */
        .location-title {
            color: #ee5a24;
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 0 8px 0;
            padding: 8px 15px;
            background: linear-gradient(135deg, rgba(238, 90, 36, 0.1), rgba(238, 90, 36, 0.05));
            border-left: 4px solid #ee5a24;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;

        .pergola-title-main {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pergola-count {

            opacity: 0.7;
            background: rgba(238,90,36,0.1);
            padding: 2px 6px;
            border-radius: 10px;

        /* TABLES GRID */
        .tables-grid {
            display: grid;
            gap: 8px;
            padding: 12px;
            margin: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(238, 90, 36, 0.1);
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            width: 100%;
            box-sizing: border-box;
            flex: 1;
        }
        
        /* TLAČÍTKA STOLŮ */
        .table-btn {
            min-width: 50px;
            min-height: 50px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: linear-gradient(135deg, #fafbfc, #f1f5f9);
            color: #2d3748;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .table-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            border-color: #667eea;
        }

        .table-btn.occupied { 
            background: linear-gradient(135deg, #e53e3e, #c53030); 
            color: #fff; 
            border-color: #e53e3e;
        }

            color: #2d3748; 
            border-color: #fbbf24;
        }
        
        /* RESPONZIVNÍ GRIDY PRO STOLY */
        
        /* Základní gridy */
        .tables-grid.small { 
            grid-template-columns: repeat(4, 1fr);
        }

        .tables-grid.medium { 
            grid-template-columns: repeat(5, 1fr);
        }

        .tables-grid.large { 
            grid-template-columns: repeat(4, 1fr);
        }

        .tables-grid.sebou { 
            grid-template-columns: repeat(3, 1fr);
        }
        
        /* ✅ PIAGGIO - JEDNOTLIVÝ STŮL */
        .tables-grid.piaggio { 
            grid-template-columns: 1fr;
            max-width: 120px;
        }
        
        /* iPad optimalizace */
        @media (min-width: 769px) and (max-width: 1024px) {
            .table-btn {
                min-width: 48px;
                min-height: 48px;
                font-size: 0.85em;
            }
            
            .location-title {
                font-size: 1em;
                padding: 6px 12px;
            }
            
            .tables-grid {
                padding: 10px;
                gap: 6px;
            }
            
            /* Menší gridy pro iPad - vejdou se do sloupců */

                grid-template-columns: repeat(2, 1fr);

            .tables-grid.medium { 
                grid-template-columns: repeat(3, 1fr);
            }

            .tables-grid.large { 
                grid-template-columns: repeat(2, 1fr);
            }

            .tables-grid.sebou { 
                grid-template-columns: repeat(3, 1fr);
            }
            
            /* ✅ PIAGGIO NA iPADU */
            .tables-grid.piaggio { 
                grid-template-columns: 1fr;
                max-width: 100px;
            }
        }

        /* Mobil */
        @media (max-width: 768px) {

            }

    <script>
        // Konstanta pro RPi tiskárnu
        const PRINTER_API_URL = `http://${window.location.hostname}/pizza`;
        
        // Funkce pro zobrazení print statusu
        function showPrintStatus(message, type = 'info') {
            const status = document.getElementById('printStatus');
            const messageEl = document.getElementById('printMessage');
            
            status.className = `print-status ${type}`;
            messageEl.textContent = message;
            status.style.display = 'block';
            
            // Automaticky skrýt po 5 sekundách
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Funkce pro automatické odeslání na tiskárnu
        async function sendToPrinter(orderData) {
            try {
                console.log('Sending to printer via proxy:', orderData);
                showPrintStatus('🖨️ Odesílám objednávku na tiskárnu...', 'info');
                
                const response = await fetch(`${API}?action=proxy-print`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                console.log('Printer response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Printer result:', result);
                    
                    if (result.success) {
                        showPrintStatus('✅ Objednávka byla úspěšně vytištěna v kuchyni!', 'success');
                        return true;
                    } else {
                        showPrintStatus(`❌ Chyba při tisku: ${result.error || 'Neznámá chyba'}`, 'error');
                        return false;
                    }
                } else {
                    showPrintStatus(`❌ Chyba připojení k tiskárně (HTTP ${response.status})`, 'error');
                    return false;
                }
            } catch (error) {
                console.error('Printer connection error:', error);
                showPrintStatus('❌ Nelze se připojit k tiskárně', 'error');
                return false;
            }
        }
        
        // Funkce pro správu uživatele
        function logout() {
            if (confirm('Opravdu se chcete odhlásit?')) {
                localStorage.removeItem('employee_name');
                localStorage.removeItem('employee_id');
                location.reload();
            }
        }

        function checkEmployeeName() {
            const employeeName = localStorage.getItem('employee_name');
            if (!employeeName) {
                showEmployeeModal();
            } else {
                updateUserInfo();
            }
        }

        function saveEmployeeName() {
            const input = document.getElementById('employeeNameInput');
            const name = input.value.trim();
            if (name) {
                localStorage.setItem('employee_name', name);
                hideEmployeeModal();
                updateUserInfo();
            }
        }

        function updateUserInfo() {
            const employeeName = localStorage.getItem('employee_name');
            const userInfo = document.getElementById('userInfo');
            const currentUser = document.getElementById('currentUser');
            
            if (employeeName) {
                currentUser.textContent = employeeName;
                userInfo.style.display = 'flex';
            } else {
                userInfo.style.display = 'none';
            }
        }

        function showEmployeeModal() {
            document.getElementById('employeeModal').style.display = 'block';
        }

        function hideEmployeeModal() {
            document.getElementById('employeeModal').style.display = 'none';
        }

        // Hlavní proměnné
        const API = 'api/restaurant-api.php';
        let tables = [];
        let pizzas = [];
        let drinks = [];
        let selectedTable = null;
        let cart = [];
        let orders = [];

        // Funkce pro vymazání košíku (centralizovaná)
        function clearCart() {
            cart = [];
            document.getElementById('customerName').value = '';
            document.getElementById('isReserved').checked = false;
            renderCart();
            console.log('Cart cleared');
        }

        // Utility funkce
        function showMsg(msg, good=true) {
            document.getElementById('msg').innerHTML = msg ? `<div class="${good?'msg':'err'}">${msg}</div>` : '';
        }

        function api(action, data={}, method='GET') {
            let url = API + '?action=' + action;
            if (method === 'GET' && Object.keys(data).length) {
                url += '&' + new URLSearchParams(data);
                return fetch(url).then(r=>r.json());
            }
            return fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: method==='GET'?null:JSON.stringify(data)
            }).then(r=>r.json());
        }

        // ✅ OPRAVENÁ FUNKCE PRO STOLY
        function selectTable(tableNumber) {
            selectedTable = tableNumber;
            renderTables();
            renderCart();
            refreshOrders();
            showCleanTableButton();
            showMsg('');
        }

        function refreshTables() {
            api('tables').then(res => {
                tables = res.success ? res.data.tables : [];
                renderTables();
            });
        }

        function renderTables() {
            const el = document.getElementById('tables');
            el.innerHTML = '';

            // ✅ OPRAVENÉ MAPOVÁNÍ - PIAGGIO S JEDNÍM STOLEM XX
            const pergolOrder = [
                { name: '🌿 Pergola 1', key: 'Pergola 1', tables: ['P11', 'P12', 'P13', 'P14'], cssClass: 'pergola-1 small' },
                { name: '🌿 Pergola 2', key: 'Pergola 2', tables: ['P21', 'P22', 'P23', 'P24', 'P25'], cssClass: 'pergola-2 medium' },
                { name: '🌿 Pergola 3', key: 'Pergola 3', tables: ['P31', 'P32', 'P33', 'P34', 'P35'], cssClass: 'pergola-3 medium' },
                { name: '🌿 Pergola 4', key: 'Pergola 4', tables: ['P41', 'P42', 'P43'], cssClass: 'pergola-4 small' },
                { name: '🫒 Olivy', key: 'Olivy', tables: ['O1', 'O2', 'O3', 'O4', 'O5', 'O6', 'O7', 'O8'], cssClass: 'olivy large' },
                { name: '📦 Sebou', key: 'Sebou', tables: ['S1', 'S2', 'S3', 'S4', 'S5', 'S6'], cssClass: 'sebou sebou' },
                { name: '🚗 Auto', key: 'Auto', tables: ['A1', 'A2'], cssClass: 'auto small' },
                { name: '🛵 Piaggio', key: 'PIAGGIO', tables: ['XX'], cssClass: 'piaggio piaggio' }
                
            ];

            // Seskupení stolů podle lokace
            const locationGroups = {};
            tables.forEach(t => {
                const locationName = t.location_name || t.location || 'Auto';
                if (!locationGroups[locationName]) {
                    locationGroups[locationName] = [];
                }
                locationGroups[locationName].push(t);
            });

            // Vykreslení podle definovaného pořadí
            pergolOrder.forEach(pergola => {
                const locationTables = locationGroups[pergola.key] || [];
                
                // Přeskočit prázdné sekce
                if (locationTables.length === 0) return;

                // PERGOLA SEKCE PRO GRID LAYOUT
                const pergolaSectionDiv = document.createElement('div');
                pergolaSectionDiv.className = 'pergola-section';

                // NADPIS PERGOLY
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'location-title';
                sectionTitle.innerHTML = `
                    <div class="pergola-title-main">
                        ${pergola.name}
                    </div>
                    <div class="pergola-count">
    ${getTableCountText(locationTables.length)}
</div>
                `;
                pergolaSectionDiv.appendChild(sectionTitle);

                // Kontejner pro stoly
                const tablesContainer = document.createElement('div');
                tablesContainer.className = `tables-grid ${pergola.cssClass}`;

                // Seřazení stolů podle očekávaného pořadí
                const sortedTables = pergola.tables.map(expectedCode => 
                    locationTables.find(t => t.table_code === expectedCode)
                ).filter(Boolean);

                // Přidej stoly které nejsou v očekávaném seznamu
                const remainingTables = locationTables.filter(t => 
                    !pergola.tables.includes(t.table_code)
                );
                
                const allTables = [...sortedTables, ...remainingTables];

                allTables.forEach(t => {
                    let btnClass = 'table-btn';
                    if (t.status === 'occupied') btnClass += ' occupied';
                    if (t.status === 'to_clean') btnClass += ' to_clean';

                    let style = '';
                    if (String(selectedTable) === String(t.table_number)) {
                        style = 'outline: 2px solid #38a169; outline-offset: 1px; transform: scale(1.03);';
                    }

                    const tableBtn = document.createElement('button');
                    tableBtn.className = btnClass;
                    tableBtn.style.cssText = style;
                    tableBtn.onclick = () => selectTable(t.table_number);
                    
                    // ✅ OPRAVENÉ EMOJI PRO PIAGGIO
                    const getEmoji = (key) => {
                        if (key.includes('Pergola')) return '🌿';
                        if (key === 'Olivy') return '🫒';
                        if (key === 'Auto') return '🚗';
                        if (key === 'PIAGGIO') return '🛵';
                        if (key === 'Sebou') return '📦';
                        return '';
                    };
                    
                    tableBtn.innerHTML = `
                        <div style="font-size: 0.5em; opacity: 0.4; margin-bottom: 1px;">
                            ${getEmoji(pergola.key)}
                        </div>
                        <div style="font-weight: bold;">
                            ${t.table_code}
                        </div>
                    `;

                    tablesContainer.appendChild(tableBtn);
                });

                pergolaSectionDiv.appendChild(tablesContainer);
                el.appendChild(pergolaSectionDiv);
            });
        }

        // ✅ VŠECHNY OSTATNÍ FUNKCE
        function refreshMenu() {
            Promise.all([
                api('pizza-categories'),
                api('drink-categories')
            ]).then(([foodRes, drinkRes]) => {
                let allCategories = [];

                if (foodRes.success) {
                    allCategories = [...allCategories, ...foodRes.data.categories];
                }

                if (drinkRes.success) {
                    allCategories = [...allCategories, ...drinkRes.data.categories];
                }

                Promise.all([
                    api('pizza-menu'),
                    api('drink-menu')
                ]).then(([foodMenuRes, drinkMenuRes]) => {
                    if (foodMenuRes.success) {
                        pizzas = foodMenuRes.data.pizzas;
                    }

                    if (drinkMenuRes.success) {
                        drinks = drinkMenuRes.data.drinks;
                    }

                    const sortedCategories = sortCategories(allCategories);
                    renderCategoryMenus(sortedCategories);
                });
            });
        }

        function renderCategoryMenus(categories) {
            const menuSection = document.getElementById('menu');
            menuSection.innerHTML = '';

            categories.forEach(category => {
                const categoryId = category.replace(/[^a-zA-Z0-9]/g, '') + 'Menu';
                const categoryPizzas = pizzas.filter(item => item.category === category);
                const categoryDrinks = drinks.filter(item => item.category === category);

                const sortItems = (items) => {
                    return items.sort((a, b) => {
                        const numA = parseInt(a.type.match(/\d+/) || [0]);
                        const numB = parseInt(b.type.match(/\d+/) || [0]);
                        return numA - numB;
                    });
                };

                const sortedPizzas = sortItems(categoryPizzas);
                const sortedDrinks = sortItems(categoryDrinks);
                const categoryItems = [...sortedPizzas, ...sortedDrinks];

                if (categoryItems.length > 0) {
                    const categorySection = document.createElement('div');
                    categorySection.className = 'menu-section';
                    categorySection.innerHTML = `
                        <h2>Menu ${category}</h2>
                        <div id="${categoryId}" class="menu-items"></div>
                    `;
                    menuSection.appendChild(categorySection);

                    renderMenu(categoryId, categoryItems, categoryPizzas.length > 0 ? 'pizza' : 'drink');
                }
            });
        }

        function sortCategories(categories) {
            const categoryPriority = {
                'Predkrm': 1, 'Pizza': 2, 'Pasta': 3, 'Dezert': 4,
                'Negroni': 5, 'Spritz': 6, 'Koktejl': 7, 'Digestiv': 8,
                'Vino': 9, 'Pivo': 10, 'Nealko': 11
            };

            return [...new Set(categories)].sort((a, b) => {
                const priorityA = categoryPriority[a] || 999;
                const priorityB = categoryPriority[b] || 999;
                return priorityA - priorityB;
            });
        }

        function renderMenu(id, items, type) {
            const el = document.getElementById(id);
            if (!el) return;

            if (items.length === 0) {
                el.innerHTML = '<div>Žádné položky v nabídce.</div>';
                return;
            }

            el.innerHTML = '';
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.innerHTML = `
                    <div class="item-title">${item.name}</div>
                    <div class="item-desc">${item.description || ''}</div>
                    <div class="item-price">${item.price} Kč</div>
                    <input placeholder="Poznámka (např. bez sýra, led...)" class="item-note" id="${type}-note-${item.id}">
                    <div class="item-controls">
                        <button class="item-btn" onclick="addToCart('${type}','${item.id}')">Přidat</button>
                    </div>
                `;
                el.appendChild(itemElement);
            });
        }

        // Funkce pro košík
        function addToCart(type, id) {
            const list = type==='pizza'?pizzas:drinks;
            const item = list.find(x => x.id == id);
            if (!item) return;
            const note = document.getElementById(`${type}-note-${item.id}`).value.trim();
            
            let itemType = item.category || type;
            
            if (itemType === 'pizza') itemType = 'pizza';
            else if (itemType === 'pasta' || itemType === 'Pasta') itemType = 'pasta';
            else if (itemType === 'predkrm' || itemType === 'Predkrm') itemType = 'predkrm';
            else if (itemType === 'dezert' || itemType === 'Dezert') itemType = 'dezert';
            
            let existing = cart.find(c=>c.type===itemType&&c.id==id&&c.note===note);
            if(existing) existing.qty++;
            else cart.push({type: itemType, id, name:item.name, price:item.price, qty:1, note});
            renderCart();
            document.getElementById(`${type}-note-${item.id}`).value = '';
        }
// Funkce pro správné skloňování slova "stůl" v češtině
function getTableCountText(count) {
    if (count === 1) {
        return `${count} stůl`;
    } else if (count >= 2 && count <= 4) {
        return `${count} stoly`;
    } else {
        return `${count} stolů`;
    }
}

        function renderCart() {
            const el = document.getElementById('cartList');
            if (!cart.length) { 
                el.innerHTML = '<li class="cart-empty">Košík je prázdný</li>'; 
            } else {
                el.innerHTML = '';
                cart.forEach((item, idx) => {
                    el.innerHTML += `<li class="cart-item">
                        <div class="cart-item-details">
                            <span class="cart-item-name">${item.name}</span>
                            <span class="cart-item-qty">${item.qty}×</span>
                            ${item.note?`<div class="cart-item-note">📝 ${item.note}</div>`:''}
                        </div>
                        <div class="cart-item-total">${item.price*item.qty} Kč</div>
                        <button onclick="changeQty(${idx},-1)" style="margin-left:7px;">−</button>
                        <button onclick="changeQty(${idx},1)">+</button>
                        <button onclick="removeCart(${idx})" style="margin-left:5px;color:red;">✖</button>
                    </li>`;
                });
            }
            const sum = cart.reduce((s,x)=>s+x.price*x.qty,0);
            document.getElementById('cartSum').textContent = 'Celkem: ' + sum + ' Kč';
            document.getElementById('cartSubmit').disabled = !cart.length || !selectedTable;
        }

        function changeQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty < 1) cart.splice(idx,1);
            renderCart();
        }

        function removeCart(idx) {
            cart.splice(idx,1);
            renderCart();
        }

        // OPRAVENÁ FUNKCE PRO OBJEDNÁVKY
        async function submitOrder() {
            if (!cart.length || !selectedTable) return;
            
            console.log('=== SUBMIT ORDER START ===');
            
            const customerName = document.getElementById('customerName').value;
            const isReserved = document.getElementById('isReserved').checked;
            const items = [];
            
            // Příprava položek pro databázi
            cart.forEach(item => {
                for (let i = 0; i < item.qty; i++) {
                    items.push({
                        type: item.type,
                        name: item.name,
                        quantity: 1,
                        unit_price: item.price,
                        note: item.note
                    });
                }
            });
            
            console.log('Data to send:', {
                table: selectedTable,
                items,
                customer_name: customerName,
                employee_name: localStorage.getItem('employee_name'),
                is_reserved: isReserved
            });
            
            // Disable button during processing
            const submitBtn = document.getElementById('cartSubmit');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Odesílám...';
            
            const cartBackup = [...cart];
            clearCart();
            showMsg('🔄 Odesílám objednávku...');
            
            try {
                const response = await fetch(API + '?action=add-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        table: selectedTable,
                        items,
                        customer_name: customerName,
                        employee_name: localStorage.getItem('employee_name'),
                        is_reserved: isReserved
                    })
                });
                
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('HTTP Error:', response.status, errorText);
                    cart = cartBackup;
                    renderCart();
                    throw new Error(`Server error (${response.status})`);
                }
                
                let orderResponse;
                try {
                    const responseText = await response.text();
                    console.log('Raw response:', responseText);
                    orderResponse = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON Parse error:', parseError);
                    cart = cartBackup;
                    renderCart();
                    throw new Error('Server vrátil neplatnou odpověď');
                }
                
                console.log('Parsed response:', orderResponse);
                
                if (orderResponse.success) {
                    const orderId = orderResponse.data.order_id;
                    console.log('✅ Order created with ID:', orderId);
                    
                    showMsg('✅ Objednávka byla úspěšně odeslána!');
                    
                    const kitchenItems = items.filter(item => 
                        ['pizza', 'pasta', 'predkrm', 'dezert'].includes(item.type)
                    );
                    
                    if (kitchenItems.length > 0) {
                        const table = tables.find(t => t.table_number == selectedTable);
                        const tableCode = table ? table.table_code : `Stůl ${selectedTable}`;
                        
                        const printData = {
                            order_id: orderId,
                            table_code: tableCode,
                            employee_name: localStorage.getItem('employee_name') || 'Neznámý',
                            customer_name: customerName || '',
                            created_at: new Date().toISOString(),
                            items: kitchenItems.map(item => ({
                                quantity: item.quantity,
                                item_name: item.name,
                                note: item.note || ''
                            }))
                        };
                        
                        console.log('Sending to printer:', printData);
                        
                        sendToPrinter(printData).then(printSuccess => {
                            if (printSuccess) {
                                showMsg('✅ Objednávka byla úspěšně odeslána a vytištěna!');
                            } else {
                                showMsg('⚠️ Objednávka byla odeslána, ale tisk se nezdařil.');
                            }
                        }).catch(err => {
                            console.error('Print error:', err);
                            showMsg('⚠️ Objednávka byla odeslána, ale chyba při tisku.');
                        });
                    }
                    
                    refreshOrders();
                    refreshTables();
                    
                } else {
                    console.error('API Error:', orderResponse.error);
                    cart = cartBackup;
                    renderCart();
                    showMsg(orderResponse.error || 'Chyba při odesílání objednávky', false);
                }
            } catch (error) {
                console.error('Submit error:', error);
                if (cart.length === 0) {
                    cart = cartBackup;
                    renderCart();
                }
                showMsg('Chyba při odesílání: ' + error.message, false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                console.log('=== SUBMIT ORDER END ===');
            }
        }

        function refreshOrders() {
            if (!selectedTable) return;
            api('table-orders', {table_number: selectedTable}).then(res => {
                orders = res.success ? res.data.orders : [];
                renderOrders();
            });
        }

        function renderOrders() {
            const el = document.getElementById('orderList');
            if (!orders.length) { 
                el.innerHTML = '<li>Žádné objednávky.</li>'; 
                return; 
            }
            el.innerHTML = '';
            orders.forEach(order => {
                let statusClass = `status-${order.status}`;
                let statusText = order.status;
                let statusStyle = '';

                const allDelivered = order.items.every(item => item.status === 'delivered');

                if (allDelivered) {
                    statusText = 'Doručeno';
                    statusStyle = 'background-color: #9ae6b4; color: #22543d;';
                } else {
                    statusText = 'Doručována';
                    statusStyle = 'background-color: #e53e3e; color: #fff;';
                }

                const isReserved = order.is_reserved === '1' || order.is_reserved === 1 || order.is_reserved === true;
                const reservationBadge = isReserved ? '<span class="reservation-badge" style="background: #667eea; color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.75em; margin-left: 6px;">📅 REZERVACE</span>' : '';

                el.innerHTML += `<li class="order-item${isReserved ? ' reserved-order' : ''}">
                    <div>
                        <span>Objednávka #${order.id}</span>
                        ${reservationBadge}
                        <span class="order-status ${statusClass}" style="${statusStyle}">${statusText}</span>
                    </div>
                    <div>
                        ${order.items.map(item=>
                            `${item.item_name} (${item.quantity}×, ${item.unit_price} Kč)${item.note ? `<span class="order-note">📝 ${item.note}</span>`:''}`
                        ).join('<br>')}
                    </div>
                </li>`;
            });
        }

        // Úklid stolů
        function showCleanTableButton() {
            const cleanTableSection = document.getElementById('cleanTableSection');
            if (!selectedTable) {
                cleanTableSection.style.display = 'none';
                return;
            }

            const table = tables.find(t => parseInt(t.table_number) === selectedTable);
            if (table && table.status === 'to_clean') {
                cleanTableSection.style.display = 'block';
            } else {
                cleanTableSection.style.display = 'none';
            }
        }

        function markTableAsCleaned() {
            fetch(API + '?action=mark-table-as-cleaned', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({table_number: selectedTable})
            })
            .then(r=>r.json())
            .then(res => {
                if (res.success) {
                    showMsg('Stůl byl označen jako uklizený!');
                    refreshTables();
                    showCleanTableButton();
                    refreshOrders();
                } else {
                    showMsg(res.error, false);
                }
            });
        }

        // Hlavní smyčka
        function loop() {
            refreshTables();
            if (selectedTable) {
                refreshOrders();
            }
            setTimeout(loop, 6000);
        }

        // Global functions pro onclick handlery
        window.logout = logout;

        // Inicializace
        checkEmployeeName();
        refreshTables();
        refreshMenu();
        renderCart();
        refreshOrders();
        setTimeout(loop, 6000);
    </script>
